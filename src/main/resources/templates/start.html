<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Farben</title>

    <style>
        body {
        margin: 0 auto;
        text-align: center;
        }
        div {
        width: 1px;
        height: 1px;
        transform: rotate(0deg);
        position: absolute;
        }
        @keyframes mymove {
        from {width: 1px; height: 1px; transform: rotate(0deg); font-size: 12px;}
        to {width: 700px; height: 450px; transform: rotate(360deg); border-radius: 100px; border: pink 2px; font-size: 120px;}
        }
        @keyframes mymove2 {
        from {width: 1px; height: 1px; transform: rotate(0deg); font-size: 12px;}
        to {width: 700px; height: 700px; transform: rotate(360deg); border-radius: 700px; border: pink 2px; font-size: 120px;}
        }
        .disco {
        animation: disco 1s infinite;
        }
        @keyframes disco {
        from {color: black;}
        to {color: red;}
        }
        @keyframes discoMove {
        from {width: 1px; height: 1px; transform: rotate(0deg); font-size: 12px;}
        to {width: 100px; height: 100px;  border-radius: 100px; border: pink 2px; font-size: 120px; margin-left: 50%;}
        }

    </style>
</head>
<body th:style="${colorOutput}">
<h3 class="disco">Disco, Disco!</h3>
<Form method="get" action="start">
    <button type="submit">Farbe wechseln</button>
</Form>
<Form method="get" action="delete">
    <button type="submit">Farben löschen</button>
</Form>
<Form method="get" action="colorForm">
    <button type="submit">weitere Farben hinzufügen</button>
</Form>
<div th:each="color : ${colors}" th:style="${color.getBackgroundStyle2()}"></div>
<p style="height:200px; width: 100px"></p>
<div th:each="color : ${colors}" th:style="${color.getDiscoMove()}">DISCO!</div>
<p style="height:100px; width: 100px"></p>
<div th:each="color : ${colors}" th:style="${color.getBackgroundStyle()}"></div>
<div th:each="color : ${colors}" th:style="${color.getStarStyle()}">☆</div>
<p style="height:50px; width: 100px"></p>
<div th:each="color : ${colors}" th:style="${color.getStarStyle()}">☆</div>
<p style="height:50px; width: 100px"></p>


</body>
</html>
